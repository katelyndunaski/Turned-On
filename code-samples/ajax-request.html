<!DOCTYPE html>
<html>
<head>
<title>This is an example of JQuery AJAX!</title>
</head>
<body>
	<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
	
	<script type="text/javascript">

		function myfunction()
		{
			$.get( "http://songless.com/test.py", function(data) {
			  $("#theresultgoeshere").html(data);
			});
		}

	</script>
	
	<form>
		<button type="button" id="thebutton" onclick="myfunction()">hi</button>
	</form>
	
	<div id="theresultgoeshere"></div>
</body>
</html>
