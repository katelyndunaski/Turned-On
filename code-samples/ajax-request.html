<!DOCTYPE html>
<html>
<head>
<title>This is an example of JQuery AJAX!</title>
</head>
<body>
	<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
	
	<script type="text/javascript">

		function whatToDoIfAjaxCallSucceeded(data)
		{
			$("#dataFromTheServerWillGoHere").html(data);
		}

		function doTheAjaxRequest()
		{
			$.get("http://songless.com/test.py", whatToDoIfAjaxCallSucceeded);
		}

	</script>
	
	<form>
		<button type="button" id="thebutton" onclick="doTheAjaxRequest()">hi</button>
	</form>
	
	<div id="dataFromTheServerWillGoHere"></div>
</body>
</html>
