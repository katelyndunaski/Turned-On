<!DOCTYPE html>
<html>
<head>
<title>This is an example of JQuery AJAX!</title>
</head>
<body>
	<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
	
	<script type="text/javascript">

	var data = [{groupid:"bird", status:"on"},{groupid:"katelyn", status:"on"},{groupid:"soccer", status:"off"},];
	var VarUserid = "";
	var VarStatus = "";
	
		function whatToDoIfAjaxCallSucceeded(data)
		{
			for (i = 0, len= data.length; i < len; i++)
			{
			
			  VarUserid = "<tr><td>" + data[i]["status"] + "</td><td>" + " " +
			  data[i]["groupid"] + "</td><tr>";
			  $("#groupiddataFromTheServerWillGoHere").append(VarUserid);
			}
			  $("#dataFromTheServerWillGoHere").html(data);
			
		}

		function doTheAjaxRequest()
		{
			$.get("http://songless.com/test.py", whatToDoIfAjaxCallSucceeded);
		}

	</script>
	
	<form>
		<button type="button" id="thebutton" onclick="whatToDoIfAjaxCallSucceeded(data)">hi</button>
	</form>
	
	<div id="groupiddataFromTheServerWillGoHere" >
		<ol>
			hello
		</ol>
	</div>

	<div id="statusdataFromTheServerWillGoHere">
		<ol> hii! </ol>
	</div>
</body>
</html>
